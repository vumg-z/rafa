    <!-- Incluir la biblioteca GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script>
        // Obtener el elemento canvas
        const canvas = document.getElementById('myCanvas');

        // Crear escena, cámara y renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setClearColor(0xF8D038); // Color en hexadecimal


        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        // Crear material y geometría para la línea
        const material = new THREE.LineBasicMaterial({ color: 0xffffff });
        const geometry = new THREE.BufferGeometry().setFromPoints([]);

        // Crear línea y agregarla a la escena
        const line = new THREE.Line(geometry, material);
        scene.add(line);

        // Crear arreglo temporal para almacenar los puntos
        const points = [];

        // Actualizar la línea cuando el mouse se mueve
        canvas.addEventListener('mousemove', (event) => {
            // Convertir las coordenadas del mouse a coordenadas de espacio de Three.js
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            // Proyectar un rayo desde la cámara hasta el mouse
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(mouseX, mouseY), camera);

            // Encontrar el punto de intersección entre el rayo y el plano Z=0
            const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
            const intersection = new THREE.Vector3();
            raycaster.ray.intersectPlane(plane, intersection);

            // Agregar el punto de intersección al arreglo temporal de puntos
            points.push(intersection);

            // Actualizar la geometría de la línea
            line.geometry.setFromPoints(points);
            line.geometry.attributes.position.needsUpdate = true;
        });

        // Borrar la línea después de un tiempo
        setInterval(() => {
            points.length = 0;
            line.geometry.setFromPoints(points);
            line.geometry.attributes.position.needsUpdate = true;
        }, 1000);

        // Función de animación
        const animate = () => {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
